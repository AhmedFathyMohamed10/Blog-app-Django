{% extends "base.html" %}
{% load static %}

{% block content %}

<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <h2 class="text-center">Add New Post</h2>
            <form action="{% url 'create' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="body">Content</label>
                    <textarea class="form-control" name="body" id="body" rows="6" required></textarea>
                </div>
                <button style="margin-left: 12px; margin-top: 12px;" type="submit" class="btn btn-primary">Add Post</button>
            </form>
            <div class="text-center">
                <a href="{% url 'index' %}" class="btn btn-primary">Back</a>
            </div>
            <br>
            <div class="text-center">
                {% if message %}
                    <div class="alert alert-success" role="alert">
                        {{ msg }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

{% endblock %}
